<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="http://pluspng.com/img-png/favicon-png-favicon-1024.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-Righteous: "Righteous", sanserif;
        --font-Saira: "Saira", sanserif;
      }
    </style>
    <title>Askme</title>
  </head>
  <body class="font-Righteous">
    <!-- Header Section starts -->
    <header class="bg-[#FFFFFF]">
       <!-- nav section starts -->
      <nav
        class="container flex justify-between items-center  md:w-full max-w-7xl m-auto mt-4"
      >
        <!-- logo part -->
        <div class="shrink-0">
          <img src="assets/header-logo.svg" alt="logo" />
        </div>
        <!-- left part -->
        <div class="flex gap-15 items-center px-6">

          <!-- Social Links -->
          <ul class="hidden md:flex gap-10 items-center justify-center">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <!-- Social Icon -->
          <ul class="hidden md:flex gap-6 items-center shrink-0">
            <li>
              <a href="#" class="flex relative">
                <img src="assets/nav-mail-box.svg" alt="Mail-box" />
                <img
                  src="assets/nav-mail-count-svg.svg"
                  alt="mail-count"
                  class="absolute bottom-3 left-3"
                />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/nav-contact.svg" alt="Contact" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/nav-search.svg" alt="Search" />
              </a>
            </li>
          </ul>

          <!-- Button Part -->
          <ul class="hidden md:flex items-center gap-10">
            <li class="underline underline-offset-4"><a href="#">Login</a></li>
            <li
              class="bg-gradient-to-br from-[#083F9B] to-[#7F56D9] py-2 px-5 text-[#FFFFFF] rounded-lg"
            >
              <a href="#">Signup</a>
            </li>
          </ul>
        </div>
        <!-- hamburger icon  part -->
        <div class="flex md:hidden flex-1 justify-end">
          <i class="fa-solid fa-bars text-2xl"></i>
        </div>
      </nav>
    </header>
    <!-- header section end -->

    <!-- Hero section part  -->
    <section
      class="relative  bg-gradient-to-tr from-[#4A16BD] to-[#04016C] px-5  md:w-full m-auto overflow-hidden"
    >
      <!-- Base container -->
      <div
        class="container text-[#FFFFFF] flex flex-1 flex-col sm:w-full max-w-7xl m-auto lg:flex-row"
      >
        <!-- left part -->
        <div class="flex flex-1 flex-col items-center lg:items-start my-25">
          <!-- paragraph -->
          <p
            class="w-[460px] h-[13px] text-[15px] md:text-xl text-center mb-5 lg:text-left lg:text-[18px]"
          >
            Successful coaches are visionaries
          </p>
          <!-- heading -->
          <h1 class="text-[30px] text-center lg:text-left mb-10 lg:text-[55px]">
            Good <span class="text-[#0E38CD]">coaching</span> is <br />
            good teaching & <br />nothing else.
          </h1>
          <!-- button container -->
          <div
            class="flex flex-col flex-1 gap-5 items-center md:flex-row mb-10"
          >
            <button
              class="border-1 rounded-sm p-3 cursor-pointer"
              type="button"
            >
              View Courses
            </button>
            <button
              class="hover:border-1 rounded-sm p-3 cursor-pointer"
              type="button"
            >
              Get Free Consultation
            </button>
          </div>
          <!-- form part -->
          <div class="relative">
            <form
              class="bg-[#FFFFFF] w-[350px] py-4 px-3 text-black text-[16px] rounded-md"
              action="#"
            >
              <input
                type="text"
                placeholder="What do you learn today?"
                class="w-full"
              />
            </form>
            <button
              class="cursor-pointer bg-gradient-to-r from-[#3023B2] to-[#7F56D9] py-2 px-8 text-[#FFFFFF] rounded-lg absolute right-2 top-2"
              type="button"
            >
              Search
            </button>
            <img
              class="absolute right-24 top-4"
              src="assets/hero-search.svg"
              alt="search-icon"
            />
          </div>
        </div>
        <!-- center part -->
        <div
          class="relative self-center flex flex-col gap-2  lg:justify-start lg:mt-35 w-[272px] m-auto "
        >
          <strong>Shyam</strong>
          <p class="text-[16px]">
            In a coaching role, you ask the questions and rely more on your
            staff, who become the experts, to provide the information.
          </p>
          <span class="text-[#0094E7] text-[12px]">4.9</span>
          <img
            class="w-[24px] absolute left-[-40px] top-2"
            src="assets/header-vertical-line.svg"
            alt="Vertical-line"
          />
          <!-- Rectangle part-->
          <div class="hidden lg:block lg:absolute right-40 top-70 ">
            <div
              class="w-[313px] h-[279px] border -2 border-solid rounded-t-[60%]"
            >
              <div
                class="w-[271px] h-[268px] border-2 border-dashed rounded-t-[60%] m-auto mt-5"
              >
                <div
                  class="w-[225px] h-[248px] border-1 border-solid rounded-t-[60%] m-auto mt-5"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Image with Ellipse Background -->
         <!-- base div -->
        <div class="relative  self-center lg:self-end ">
          <!-- Image -->
          <img  
            src="assets/hero-image.png"
            alt="Coach"
            class="relative object-cover z-20 w-full lg:[55vh] h-[80%]"
          />
          <!-- ellipse creation part -->
        <div class= "w-[500px] h-[600px] rounded-full bg-white blur-[100px] absolute left-4 top-30"></div>
        </div>
        </div>
      </div>
      <!-- Base container ends -->
    </section>
    <!-- hero section ends -->

    <!-- sponsor section -->
    <section>
          <!-- base container -->
           
    </section>

  </body>
</html>
